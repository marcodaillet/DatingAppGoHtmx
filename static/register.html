<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 200px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font: 1em sans-serif;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
        }

        a:link { 
           text-decoration: none; 
        } 
        a:visited { 
            text-decoration: none; 
        } 
        a:hover { 
            text-decoration: none; 
        } 
        a:active { 
            text-decoration: none; 
        }

        #message {
            margin-top: 20px;
            color: green;
        }        
        
        #error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registerForm" hx-post="/register" hx-target="#message">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account ? <a href="/login">Login here</a></p>

        .then(response => response.json())
        .then(data => {
            if (data.message) {
                // Display an alert with the message from the backend
                alert(data.message);
            }
            
            // Check if the registration was confirmed successfully
            if (data.success) {
                document.getElementById('message').textContent = "Your registration has been confirmed. You can now login.";
            } else {
                document.getElementById('message').textContent = "Failed to confirm registration. Please try again.";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('message').textContent = "An error occurred. Please try again later.";
        });
    </script>
    </body>
</html>
