<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 200px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: green;
        }        
        
        #error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Confirmation</h1>
    <p id="message"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        fetch('/confirm?token=' + token)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = "Your registration has been confirmed. You can now login.";
                } else {
                    document.getElementById('message').textContent = "Failed to confirm registration. Please try again.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = "An error occurred. Please try again later.";
            });
    </script>
</body>
</html>
