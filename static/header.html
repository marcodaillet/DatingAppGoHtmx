{{ define "header" }}
<div class="header">
    <h1>Matcha</h1>
    <div class="buttons">
        <button class="header-button" onclick="goToHomePage()">Home</button>
        <button class="header-button" onclick="disconnect()">Disconnect</button>
    </div>
</div>

<script>
    function disconnect() {
        fetch('/disconnect', {
            method: 'POST',
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/login';
            } else {
                alert('Failed to disconnect. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        });
    }

    function goToHomePage() {
        window.location.href = '/';
    }
</script>
{{ end }}
